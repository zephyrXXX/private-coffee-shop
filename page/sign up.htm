<!DOCTYPE html>
<html lang="en"><!--language-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css"><!--Basic Style Sheet (main)-->
    <link rel="stylesheet" href="../style/media.css"><!--Basic Style Sheet (main)-->
    <link rel="stylesheet" href="../style/animation.css">
    <!--<link rel="stylesheet" href="style/style-bg.css"><!--background styles-->
    <link rel="shortcut icon" href="../favicon.svg" type="image/x-icon"><!--installing an icon on a tab-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@1,700&family=Chakra+Petch:wght@600&family=Comfortaa:wght@700&family=Nunito:wght@600&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>COFFEE SHOP</title>
</head>

<body class="log">

    <dd class="preloader__secont__scene click_block"></dd>
    <dd class="preloader__third__scene"></dd>  

    <div class="form-sign-up _anim-items">
        <div class="row">
            <h3>CREATE AN ACCOUNT</h3>
        </div>
        <div class="row-two">
            <h4>Personal Information</h4>
        </div>
        <div class="button-frame">
            <p>First name</p>
            <form>
            <input required  type="text">
            </form>
        </div>
        <div class="button-frame">
            <p>Last name</p>
            <form>
            <input required  type="text">
            </form>
        </div>
        <div class="row-two">
            <h4>Account Security</h4>
        </div>
        <div class="button-frame">
            <p>Email addres</p>
            <form>
            <input required  type="text">
            </form>
        </div>
        <div class="button-frame">
            <p>PASSWORD</p>
            <form>
            <input required  type="password" maxlength="25" size="40" name="password">
            </form>
        </div>
        <div class="row">
            <label>
                <input type="checkbox"  class="defaultCheckbox" name="checkBox1"/>
                <span></span>
                Remember me
            </label>
            <div>
                <a href="sign in.htm">Sign in</a>
            </div>
        </div>
        <div class="row-two">
            <label class="label-two">
                <input type="checkbox"  class="defaultCheckbox" name="checkBox1"/>
                <span></span>
                I agree to the Coffee Shop® Rewards Terms and the Coffee Shop® Card Terms.
            </label>
        </div>
        <div class="row">
            <input class="btn-submit" type="submit" value="Login">
            <input class="btn-reset" type="reset" value="Reset">
        </div>
    </div>
    <script src="../scroll.js"></script>
</body>
</html>
